name: Python Hello World

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Python script
      run: python hello-github.py
